site_name: RT-GatherInfo
site_description: 红蓝对抗中的信息收集

repo_name: 'Seals6/RT-GatherInfo'
repo_url: 'https://github.com/Seals6/RT-GatherInfo'

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    primary: 'teal'
    accent: 'pink'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

nav:
  - Home: index.md
  - RedTeam思路: RT-Mind.md
  - 姿势大全:
    - 企业信息收集: 企业信息收集/README.md
    - 资产信息收集: 
      - 根域收集: 资产信息收集/01_Domain.md
      - 子域名收集: 资产信息收集/02_SubDomain.md

